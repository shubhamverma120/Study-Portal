<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    {% include 'link.html' %}
    <style>
        table{
            width:100%;
            height: 50%;
            border-color: black;
        }
    </style>
    
</head>
<body>
    {% include 'cpanel/adminheader.html' %}
    <br><br><br><br>
    <form method="post" action="viewadmin">
        <table align="center"  cellpadding='5' cellspacing="0" class="table table-bordered">
            <tr align="center">
                <td  colspan="2"><h3>Admin View</h3></td>
            </tr>

            <tr align="center">
                <td>Username</td>
                <td>Password</td>
            </tr>

            {% for x in data %}
            <tr align="center">
                <td>{{x.username}}</td>
                <td>{{x.password}}</td>
             
            </tr>
          {% endfor %}

        </table>
    </form>
    {% include 'cpanel/adminfooter.html' %}

</body>
</html>
