<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cource view</title>
    {% include 'link.html' %}

    <style>
        .fom{
            margin: 50px;
            padding: 2px;
        }

        .tbl{
                width: 1050px;
                height: 60px;
        }
        
        .btn1{
            width: 150px;
            height: 50px;
            border-radius: 10px;
            background-color: rgb(52, 153, 168);
            margin: 7px;
        }
    </style>
</head>
<body>
    
    {% include 'cpanel/adminheader.html' %}

    <div align="center" class="fom">
        <form action="delbyid" method="post">
            {% csrf_token %}
            <table border="1" class="m-0 table table-bordered">

                <tr align="center">
                    <td colspan="3" >
                        <h2>View Cources</h2>
                    </td>
                </tr>

                <tr align="center">
                    <th>Cource name</th>
                    <th>Image</th>
                    <th>Delete</th>
                </tr>

                {% for x in data %}
            <tr align="center">
                <td>{{x.cname}}</td>
                <td><img src="static/{{x.cimg}}" width="50" height="50"></td>
                <td><a href="delbyid/{{x.id}}">‚ùå&nbsp  &nbsp</a></td>

            </tr>
          {% endfor %}
            </table>
        </form>
    </div>

    {% include 'cpanel/adminfooter.html' %}

</body>
</html>
