<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cource Detail</title>
    {% include 'link.html'%}
    <style>
        .div1{
            width: 70%;
            height: 150%;
            font-size: 150%;
            border-radius: 30px;
            color:black;
            background-color:  rgb(222, 251, 255);
        }

        .btn{
            width: 20%;
            height: 150%;
            border-radius: 30px;
            font-size: 150%;
            background-color:  rgb(162, 228, 236);
            border: #000000;
            color: rgb(102, 4, 250);


        }
    </style>

</head>
<body>

    {% include 'spanel/sheader.html'%}
<form action="cousearch" method="post">
    {% csrf_token %}
    <div class="container mt-5" >
        <div class="row">
            <div class="col=6">
                <div>
                    <input type="search" class="div1" name="cname" placeholder="Search....">
                
                    <input type="Submit" class="btn" value="Search" > 
                </div>
            </div>
         </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            
            {% for x in data %}
            
            <div class="col-3 mb-3 mt-3">
                <div style="border:1px solid #ccc;border-radius:10px;padding:15px;-webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);">
                    <center>
                        <a href="cdescription/{{x.cname}}">
                            <img src="static/{{x.cimg}}" width="150" height="150"><br><br>
                            <h4>{{x.cname}}</h4>
                         </a>
                    </center>
                </div>
            </div>
            {% endfor %}
        
        </div>


    </div>
</form>

    {% include 'spanel/sfooter.html' %}
    
</body>
</html>
